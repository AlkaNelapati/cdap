
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Haystack</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.85, maximum-scale=0.85">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="apple-touch-icon" href="/img/touch-icon.png"/>
    <link rel="icon" type="image/png" href="/img/touch-icon.png">

    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">

    <script type="text/javascript" src="./js/lib/jquery-1.10.2.min.js"></script>
    <script src="./js/lib/jquery.timeago.js" type="text/javascript"></script>

    <script type="text/javascript" src="./js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="./js/lib/handlebars-1.0.0.js"></script>
    <script type="text/javascript" src="./js/lib/ember-1.0.0-rc.7.js"></script>
    <script type="text/javascript" src="./js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="./js/lib/require.js" data-main="main"></script>
    <script type="text/javascript" src="./js/lib/highcharts.js"></script>

  </head>
  <body>

  <script type="text/x-handlebars" data-template-name="application">

    <div id="wrap">
      <div id="head-bar" class="navbar navbar-top">
        <div class="container">
          <a class="navbar-brand" href="#"></a>
        </div>
      </div>

      <div id="stream-bar-container">
      <div id="stream-bar" class="navbar navbar-inverse navbar-top">
      </div>
      </div>
      
      <div id="bar" style="margin: 35px 0px 25px 0px;">
      </div>
      
      <div id="search"></div>
      

      <div class="container">

        {{outlet}}

      </div>

    </div>

    <div id="powered-by">
      Haystack Copyright &copy; 2013 Continuuity, Inc. All rights reserved.<br />
      Powered by <a href="http://www.continuuity.com/">Continuuity Reactor</a>&trade;
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="Log">

    {{#if logs.length}}
      {{#each log in logs}}

        <div class="log">
          {{log.message}}
        </div>
      {{/each}}
    {{/if}}

  </script>

  <script type="text/x-handlebars" data-template-name="Search">

    {{#if results.length}}
        <div class="search">
      <table class="table">
        <tr class="danger"><th>{{level}}</th></tr>
      </table>
      
      <table class="table table-striped">
      <tr> 
        <th align="center">Date</th>
        <th align="center">Hostname</th>
        <th align="center">Component</th>
        <th align="center">Log Message</th>
      </tr>
            
      {{#each result in results}}

        <tr>
          <td> {{result.date}} </td>
          <td> {{result.hostname}} </td>
          <td> {{result.component}}  </td>
          <td> {{result.payload}}  </td>
        </tr>
      {{/each}}
      
      </table>
        </div>

    {{/if}}

  </script>

  <script type="text/x-handlebars" data-template-name="Alerts">

    {{#if results.length}}
        <div class="search">
      <table class="table">
        <tr class="danger"><th>Alerts</th></tr>
      </table>
      
      
      <table class="table table-striped">
      <tr> 
        <th align="center">Date</th>
        <th align="center">Type</th>
        <th align="center">Message</th>
      </tr>
            
      {{#each result in results}}

        <tr>
          <td> {{result.date}} </td>
          <td> {{result.type}} </td>
          <td> {{result.message}}  </td>
        </tr>
      {{/each}}
      
      </table>
        </div>

    {{/if}}

  </script>

  </body>
</html>
